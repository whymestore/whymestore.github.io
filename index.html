<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/whymestore_logo.png"> 
    <title>WhyMe Store - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            
        }
        .divider {
            height: 50px;
            width: 3px;
            background-color: #f8f9fa;
            margin-right: 10px;
            
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color:#f8f9fa;
            margin-bottom: 0;
            
        }
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .logo {
            max-width: 80px;
        }
        .lead {
           color:#fff;
           font-size: 1.5rem;
        }
        .tshirt-icon {
            font-size: 1.5rem;
            color: rgb(229, 91, 91); /* Light red */
            transition: color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/whymestore_logo.png" alt="WhyMe Store Logo" class="logo">
            <div class="divider"></div>
            <h1 class="title">WhyMe Store</h1>
        </div>
        <h2 class="subtitle">
            Truly Baggy Tees 
            <i class="fas fa-tshirt tshirt-icon"></i>
        </h2>
        <h2 class="lead">Coming Soon</h2>
    </div>

    <script>
        let lastColor = "rgb(255, 150, 150)"; // Store the last used color

        function getRandomLightColor() {
            let newColor;
            do {
                let r = Math.floor(Math.random() * 156) + 100; // 100-255 (light)
                let g = Math.floor(Math.random() * 156) + 100;
                let b = Math.floor(Math.random() * 156) + 100;
                newColor = `rgb(${r}, ${g}, ${b})`;
            } while (newColor === lastColor); // Ensure uniqueness
            
            lastColor = newColor; // Update last used color
            return newColor;
        }

        function changeTShirtColor() {
            document.querySelector('.tshirt-icon').style.color = getRandomLightColor();
        }

        setInterval(changeTShirtColor, 1000);
    </script>
</body>
</html>
